# -----------------------------------------------
# Documentation
# -----------------------------------------------
    - stage: Tests
      name: Dead link check
      if: type = pull_request OR type = push AND branch =~ /^master|[0-9]+-(dev|stable)$/ OR type = cron
      language: node_js
      node_js: 10

      before_script:
        - npm run doc-prepare
        - npm run --prefix .doc/framework clone-repos
      script:
        - gem install typhoeus
        - HYDRA_MAX_CONCURRENCY=20 npm run --prefix doc/framework dead-links

    - stage: Tests
      name: Documentation test
      language: go
      go: 1.12.x
      script:
        - docker-compose -f .ci/doc/docker-compose.yml run doc-tests node index

    - stage: Deployment Doc Dev
      name: Deploy next-docs.kuzzle.io
      if: branch = 2-dev
      language: node_js
      node_js: 10
      env:
        - NODE_ENV=production
        - S3_BUCKET=docs-next.kuzzle.io
        - CLOUDFRONT_DISTRIBUTION_ID=E2ZCCEK9GRB49U
        - AWS_DEFAULT_REGION=us-west-2

      addons:
        apt:
          packages:
            - python
            - python-pip

      install:
        - pip install awscli --upgrade --user

      script:
        - npm run doc-prepare
        - npm run doc-build

      deploy:
        provider: script
        script:
          - npm run doc-upload
        skip_cleanup: true
        on:
          branch: 2-dev

      after_deploy:
        - npm run doc-cloudfront

    - stage: Deployment Doc Prod
      name: Deploy docs.kuzzle.io
      if: branch = master
      language: node_js
      node_js: 10
      env:
        - NODE_ENV=production
        - S3_BUCKET=docs.kuzzle.io
        - CLOUDFRONT_DISTRIBUTION_ID=E3D6RP0POLCJMM
        - AWS_DEFAULT_REGION=us-west-2

      addons:
        apt:
          packages:
            - python
            - python-pip

      install:
        - pip install awscli --upgrade --user

      script:
        - npm run doc-prepare
        - npm run doc-build

      deploy:
        provider: script
        script:
          - npm run doc-upload
        skip_cleanup: true
        on:
          branch: master

      after_deploy:
        - npm run doc-cloudfront

# -----------------------------------------------
# Linux amd64
# -----------------------------------------------

    - name: Linux amd64 - Go 1.12.x (with coverage)
      os: linux
      dist: xenial
      sudo: true
      language: go
      go: 1.12.x
      cache:
        directories:
        - "$HOME/.cache/go-build"
        - "$HOME/gopath/pkg"
      script:
      - export GOOS=linux
      - export GOARCH=amd64
      - "./.ci/test_with_coverage.sh"
      after_success:
      - bash <(curl -s https://codecov.io/bash)

    - name: Linux amd64 - Go 1.11.x
      if: type = cron OR branch = master
      os: linux
      dist: xenial
      sudo: true
      language: go
      go: 1.11.x
      cache:
        directories:
        - "$HOME/.cache/go-build"
        - "$HOME/gopath/pkg"
      script:
      - export GOOS=linux
      - export GOARCH=amd64
      - go test -v ./...

